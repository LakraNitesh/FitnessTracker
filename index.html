<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-pzjw6Pk/APdEEBjoIeF2sfG4W3bDq1o5fu81DzI8tNgjt4M2h0JqO5rqvZowSwB2" crossorigin="anonymous">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Agency FB', sans-serif;
    }
    .container {
      margin-top: 2rem;
    }
    .form-label {
      color: #ccc;
    }
    .form-control {
      background-color: #222;
      color: #fff;
      border-color: #333;
    }
    .btn-primary {
      background-color: #444;
      border-color: #444;
    }
    .btn-primary:hover {
      background-color: #333;
      border-color: #333;
    }
    .table {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="display-4 mt-4 mb-4">Calorie Tracker</h1>
    <form id="calorieForm" class="mb-4">
      <div class="mb-3">
        <label for="caloriesInput" class="form-label">Calories Intake:</label>
        <input type="number" id="caloriesInput" class="form-control">
      </div>
      <div class="mb-3">
        <label for="caloriesBurnedInput" class="form-label">Calories Burned:</label>
        <input type="number" id="caloriesBurnedInput" class="form-control">
      </div>
      <button type="button" class="btn btn-primary">Log</button>
    </form>
    <div id="results">
      <h2 class="mb-4">Weekly Results</h2>
      <div class="table-responsive">
        <table class="table table-dark table-bordered">
          <thead>
            <tr>
              <th>Day</th>
              <th>Intake</th>
              <th>Burned</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
      <p>Calorie Deficit: <span id="calorieDeficit"></span></p>
      <p>Fat Status: <span id="fatStatus"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
